  <script src="../widget.js"></script>
  <script>
    const currentVideoUrl = 'videos/diego-m.html';
    
    // Video embed URL encoded in Base64 (anti-scraping)
    const encodedVideoUrl = btoa('https://filemoon.to/e/xdfiptraocn9');
    
    // Anti-scraping: Detect if being scraped by Myvidster or similar
    function isBeingScraped() {
      // Check if in iframe
      if (window.self !== window.top) {
        return true;
      }
      
      // Check referrer
      const referrer = document.referrer.toLowerCase();
      const blockedReferrers = ['myvidster', 'iframe', 'embed'];
      if (blockedReferrers.some(blocked => referrer.includes(blocked))) {
        return true;
      }
      
      return false;
    }
    
    // If being scraped, redirect to actual page
    if (isBeingScraped()) {
      window.top.location.href = window.location.href;
    }
    
    // Activate video on play button click - Dynamic iframe creation
    function activateVideo() {
      // Double check not being scraped
      if (isBeingScraped()) {
        alert('Please visit the original page to watch this video.');
        window.top.location.href = window.location.href;
        return;
      }
      
      const overlay = document.getElementById('thumbnail-overlay');
      const container = document.getElementById('embedContainer');
      
      // Decode Base64 URL
      let videoUrl = '';
      try {
        videoUrl = atob(encodedVideoUrl);
      } catch (e) {
        console.error('Failed to decode video URL');
        return;
      }
      
      // Create iframe dynamically
      const iframe = document.createElement('iframe');
      iframe.setAttribute('src', videoUrl + '?autoplay=1');
      iframe.setAttribute('frameborder', '0');
      iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
      iframe.setAttribute('allowfullscreen', 'true');
      iframe.setAttribute('loading', 'lazy');
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      
      // Insert iframe into container
      container.appendChild(iframe);
      container.classList.add('active');
      overlay.style.display = 'none';
    }
    
    // Check if current video is favorited
    function checkFavoriteStatus() {
      const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
      const isFavorited = favorites.includes(currentVideoUrl);
      
      const btn = document.getElementById('add-favorite-main');
      const icon = document.getElementById('favorite-icon');
      const text = document.getElementById('favorite-text');
      
      if (isFavorited) {
        btn.classList.add('favorited');
        icon.textContent = '★';
        text.textContent = 'Remove from Favorites';
      }
    }
    
    // Toggle favorite status
    function toggleMainFavorite() {
      let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
      const index = favorites.indexOf(currentVideoUrl);
      
      const btn = document.getElementById('add-favorite-main');
      const icon = document.getElementById('favorite-icon');
      const text = document.getElementById('favorite-text');
      
      if (index > -1) {
        favorites.splice(index, 1);
        btn.classList.remove('favorited');
        icon.textContent = '☆';
        text.textContent = 'Add to My Favorites';
      } else {
        favorites.push(currentVideoUrl);
        btn.classList.add('favorited');
        icon.textContent = '★';
        text.textContent = 'Remove from Favorites';
      }
      
      localStorage.setItem('favorites', JSON.stringify(favorites));
    }
    
    // Toggle gallery images
    function toggleGalleryImages() {
      const hiddenGallery = document.getElementById('hidden-gallery');
      const btn = document.getElementById('show-more-btn');
      
      if (hiddenGallery.style.display === 'none') {
        hiddenGallery.style.display = 'grid';
        btn.textContent = 'Show Less';
      } else {
        hiddenGallery.style.display = 'none';
        const imageCount = hiddenGallery.querySelectorAll('img').length;
        btn.textContent = 'Show ' + imageCount + ' More Images';
      }
    }
    
    // Initialize
    checkFavoriteStatus();
  </script>
